<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        main {
            margin: 20px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: block;
            width: 100%;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .chat-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>RAG Web App</h1>
    </header>
    <main id="upload-stage">
        <h2>Upload Your Data</h2>
        <form id="upload-form">
            <input type="file" id="file-input"  required />
            <button type="submit" class="button">Upload</button>
        </form>
        <p id="upload-status"></p>
    </main>
    <main id="chat-stage" class="hidden">
        <h2>Chat Interface</h2>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask a question..." />
            <button id="send-btn" class="button">Send</button>
        </div>
    </main>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const uploadStatus = document.getElementById('upload-status');
        const uploadStage = document.getElementById('upload-stage');
        const chatStage = document.getElementById('chat-stage');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Upload File and Transition to Chat
        uploadForm.onsubmit = async (e) => {
            e.preventDefault();
            uploadStatus.textContent = "Uploading file...";
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/api/upload/', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                if (response.ok) {
                    uploadStatus.textContent = data.message || "File uploaded successfully!";
                    setTimeout(() => {
                        uploadStage.classList.add('hidden');
                        chatStage.classList.remove('hidden');
                    }, 1000);
                } else {
                    uploadStatus.textContent = `Error: ${data.detail || 'Failed to upload file'}`;
                }
            } catch (error) {
                uploadStatus.textContent = `Error: ${error.message}`;
            }
        };

        // Handle Chat
        sendBtn.onclick = async () => {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            // Display user message
            chatBox.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: userMessage }),
                });
                const data = await response.json();
                if (response.ok) {
                    chatBox.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
                } else {
                    chatBox.innerHTML += `<div><strong>Bot:</strong> Error fetching response</div>`;
                }
            } catch (error) {
                chatBox.innerHTML += `<div><strong>Bot:</strong> Error: ${error.message}</div>`;
            }

            userInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        };
    </script>
</body>
</html>
