<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen">
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <h1 class="text-2xl font-semibold text-center">RAG Web App - Chat</h1>
    </header>
    <main class="max-w-2xl mx-auto mt-10 bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold text-center text-gray-700">Chat Interface</h2>
        <div id="chat-box" class="mt-6 bg-gray-100 border border-gray-300 rounded-lg h-80 p-4 overflow-y-auto shadow-inner"></div>
        <div class="flex items-center mt-4 gap-4">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Ask a question..." 
                class="flex-grow px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button 
                id="send-btn" 
                class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-700 transition">
                Send
            </button>
        </div>
    </main>
    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.onclick = async () => {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            chatBox.innerHTML += `<div class="text-right"><strong>You:</strong> ${userMessage}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: userMessage }),
                });
                const data = await response.json();
                if (response.ok) {
                    chatBox.innerHTML += `<div class="text-left"><strong>Bot:</strong> ${data.response}</div>`;
                } else {
                    chatBox.innerHTML += `<div class="text-left"><strong>Bot:</strong> Error fetching response</div>`;
                }
            } catch (error) {
                chatBox.innerHTML += `<div class="text-left"><strong>Bot:</strong> Error: ${error.message}</div>`;
            }

            userInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        };
    </script>
</body>
</html>
