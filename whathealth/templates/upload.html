<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        main {
            margin: 20px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: block;
            width: 100%;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #upload-status {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>RAG Web App - Upload</h1>
    </header>
    <main>
        <h2>Upload Your Data</h2>
        <form id="upload-form">
            <input type="file" id="file-input" required />
            <button type="submit" class="button">Upload</button>
        </form>
        <p id="upload-status"></p>
    </main>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const uploadStatus = document.getElementById('upload-status');

        uploadForm.onsubmit = async (e) => {
            e.preventDefault();
            uploadStatus.textContent = "Uploading file...";
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/api/upload/', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                if (response.ok) {
                    uploadStatus.textContent = data.message || "File uploaded successfully!";
                    // Redirect to the chat page after successful upload
                    setTimeout(() => {
                        window.location.href = "/chat";
                    }, 1000);
                } else {
                    uploadStatus.textContent = `Error: ${data.detail || 'Failed to upload file'}`;
                }
            } catch (error) {
                uploadStatus.textContent = `Error: ${error.message}`;
            }
        };
    </script>
</body>
</html>
