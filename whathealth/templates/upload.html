<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen">
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <h1 class="text-2xl font-semibold text-center">RAG Web App - Upload</h1>
    </header>
    <main class="max-w-2xl mx-auto mt-10 bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold text-center text-gray-700">Upload Your Data</h2>
        <form id="upload-form" class="mt-6 flex flex-col gap-4">
            <input 
                type="file" 
                id="file-input" 
                required 
                class="w-full p-4 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button 
                type="submit" 
                class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition">
                Upload
            </button>
        </form>
        <p id="upload-status" class="mt-4 text-center text-gray-600"></p>
    </main>
    <script>
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const uploadStatus = document.getElementById('upload-status');

        uploadForm.onsubmit = async (e) => {
            e.preventDefault();
            uploadStatus.textContent = "Uploading file...";
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/api/upload/', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                if (response.ok) {
                    uploadStatus.textContent = data.message || "File uploaded successfully!";
                    setTimeout(() => {
                        window.location.href = "/chat";
                    }, 1000);
                } else {
                    uploadStatus.textContent = `Error: ${data.detail || 'Failed to upload file'}`;
                }
            } catch (error) {
                uploadStatus.textContent = `Error: ${error.message}`;
            }
        };
    </script>
</body>
</html>
